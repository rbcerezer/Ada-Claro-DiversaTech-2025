<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-text">Claro</span>
                <i class="fas fa-signal logo-icon"></i>
            </div>
            <nav class="nav-menu">
                <div class="nav-item">
                    <span>Combos</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="nav-item">
                    <span>Móvel</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="nav-item">
                    <span>Internet</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="nav-item">
                    <span>TV & Streaming</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="nav-item">
                    <span>Fone</span>
                </div>
                <div class="nav-item">
                    <span>Serviços Digitais</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="nav-item">
                    <span>Atendimento</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </nav>
            <div class="header-buttons">
                <button class="btn-contrate">Contrate</button>
                <button class="btn-minha-claro">Minha Claro</button>
            </div>
        </div>
    </header>


     <main class="main-content">
        <div class="container">
        <div class="form-container">
            <!-- Título principal -->
            <h1 class="main-title">Olá!</h1>
            
            <!-- Subtítulo -->
            <h2 class="subtitle">Vamos cadastrar sua chamada de acesso na Claro</h2>
            
            <!-- Texto explicativo -->
            <p class="description">
                Informe seus dados da sua conta e acesse todos os produtos e serviços da Claro, de forma simples e segura.
            </p>
            
            <!-- Instrução do campo -->
            <p class="field-instruction">
                Informe o <strong>Nome</strong> 
            </p>
            
            <!-- Campo de input -->
            <div class="input-container">
                <input 
                    type="text" 
                    id="nome" 
                    class="input-field" 
                    placeholder="NOME"
                    maxlength="20"

                >
                <!-- Mensagem de erro -->
                <div class="error-message" id="errorMessage">
                    Nome inválido
                </div>
            </div>


            <!-- Campo de CPF -->
            <div class="input-container">
                <input 
                    type="text" 
                    id="numero cpf" 
                    class="input-field" 
                    placeholder="CPF"
                    maxlength="11"

                /div>

            <div class="input-container">
                <input 
                    type="text" 
                    id="problema description" 
                    placeholder="descrição"
                    maxlength="300"
                    
                >
                <!-- Mensagem de erro -->
                <div class="error-message" id="errorMessage">
                    Nome inválido
                </div>
            </div>
             
            <!-- Botão continuar -->
            <button class="continue-button" id="continueButton">
                Continuar
            </button>
        </div>
    </div>
